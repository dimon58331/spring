<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form name="f" method="post" th:action="@{/auth/registration}" th:object="${person}">
      <label for="username">Enter your username</label>
      <input id="username" type="text" th:field="*{username}">
      <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{username}" th:text="'Error username'"/>

      <br/>
      <label for="password">Enter your password</label>
      <input id="password" type="password" th:field="*{password}">
      <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{password}" th:text="'Error password'"/>

      <br/>
      <label for="date_of_birth">Enter your date of birth</label>
      <input id="date_of_birth" type="text" th:field="*{yearOfBirth}">
      <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}" th:text="'Error yearOfBirth'"/>
      <br/>
      <input type="submit" value="Create">
    </form>
</body>
</html>
