<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/books}" th:object="${book}" th:method="patch">
  <input hidden="hidden" type="text" th:field="*{bookId}"/>

  <label for="book_name">Book name: </label>
  <input type="text" th:field="*{bookName}" id="book_name"/>
  <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Error book name</div>
    <br/><br/>
  <label for="author">Author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error author</div>
    <br/><br/>
  <label for="release_year">Release year: </label>
  <input type="text" th:field="*{releaseYear}" id="release_year"/>
  <div style="color: red" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}">Error release year</div>
    <br/>
    <hr/>
  <input type="submit" value="Update!">
</form>
<br/>
<form th:object="${book}" th:action="@{/books/{id}(id=*{bookId})}">
  <input type="submit" value="Back!">
</form>
</body>
</html>
