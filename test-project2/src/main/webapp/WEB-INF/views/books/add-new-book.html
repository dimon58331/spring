<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new book</title>
</head>
<body>
<form th:action="@{/books}" th:object="${book}" method="post">
  <label for="book_name">Enter the name of book: </label>
  <input type="text" th:field="*{bookName}" id="book_name"/>
  <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Error book name</div>
    <br/></br>
  <label for="author">Enter the author of book: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error author</div>
    <br/></br>
  <label for="release_year">Enter the date of book release (dd/mm/yyyy): </label>
  <input type="text" th:field="*{dateOfRelease}" id="release_year"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfRelease')}" th:errors="*{dateOfRelease}">
    Error release of year
  </div>
    <br/>
    <hr/>
  <input type="submit" value="Add">
</form>
<br/>
<form th:action="@{/books}">
  <input type="submit" value="Go back">
</form>
</body>
</html>
