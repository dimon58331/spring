<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit the person</title>
</head>
<body>
<form th:action="@{/people/{id}(id=*{id})}" th:object="${person}" th:method="patch">
  <label for="name">Enter the name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
    <br/><br/>
  <label for="surname">Enter the surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error surname</div>
    <br/><br/>
  <label for="patronymic">Enter the patronymic: </label>
  <input type="text" th:field="*{patronymic}" id="patronymic"/>
  <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Error patronymic</div>
    <br/><br/>
  <label for="year_of_birth">Enter the year of birth: </label>
  <input type="text" th:field="*{dateOfBirth}" id="year_of_birth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error year of birth</div>
    <br/>
    <hr/>
  <input type="submit" value="Update"/>
</form>
<br/>
<form th:object="${person}" th:action="@{/people/{id}(id=*{id})}">
  <input type="submit" value="Go back">
</form>
</body>
</html>
