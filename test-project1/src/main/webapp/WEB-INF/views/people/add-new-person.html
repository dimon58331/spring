<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new person</title>
</head>
<body>
<form th:action="@{/people}" th:object="${person}" method="POST">
  <label for="name">Enter the name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
    <br/><br/>
  <label for="surname">Enter the surname: </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error surname</div>
    <br/><br/>
  <label for="patronymic">Enter the patronymic: </label>
  <input type="text" th:field="*{patronymic}" id="patronymic"/>
  <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Error patronymic</div>
    <br/><br/>
  <label for="year_of_birth">Enter the year of birth: </label>
  <input type="text" th:field="*{year}" id="year_of_birth"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error year of birth</div>
    <br/>
    <hr/>
  <input type="submit" value="Add!"/>
</form>
<br/>
<form th:action="@{/people}">
    <input type="submit" value="Back!">
</form>
</body>
</html>
